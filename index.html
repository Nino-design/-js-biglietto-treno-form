<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form biglietto del treno</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<!--INFO UTENTI-->    
     <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <section class="utente">
        <form action="" class="dati">
            <label for="credenziali">Nome Cognome</label>
            <input type="text" id="credenziali" placeholder="inserisci nome e cognome">
        </form>
        <form action="" class="chilometri">
            <label for="distanza">Km da percorrere</label>
            <input type="text" id="distanza" placeholder="inserisci distanza">
        </form>
        <form action="" class="età">
            <label for="anni">Fascia d'età</label>
            <select name="" id="anni-utente">
                <option value=""></option>
                <option value="over-65">Età superiore 65 anni</option>
                <option value="adulti">Età tra 18 e 65 anni</option>
                <option value="minorenni">Età inferiore ai 18 anni</option>
            </select>
        </form>
        <button id="invio-dati">Genera</button>
        <button id="reset-dati">Annulla</button>
    </section>
<!--DETTAGLI BIGLIETTO-->
    <h1>IL TUO BIGLIETTO</h1>
    <section class="biglietto">
        <h2>DETTAGLI PASSEGGERI</h2>
        <div class="passeggero">
            <h3>NOME PASSEGGERO</h3>
            <P></P>
        </div>
        <div class="offerta">
            <h4>Offerta</h4>
            <p></p>
        </div>
        <div class="carrozza">
            <h4>Carrozza</h4>
            <p></p>
        </div>
        <div class="codice">
            <h4>Codice CP</h4>
            <p></p>
        </div>
        <div class="costo">
            <h4>Costo biglietto</h4>
            <p></p>
        </div>
    </section>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
